desc: Auto generated by fswatch [tpler]
triggers:
- name: ""
  pattens:
  - '**/*.go'
  - '**/*.c'
  - '**/*.py'
  - '**/*.js'
  - '**/*.html'
  - '**/*.ts'
  env:
    DEBUG: "1"
  # cmd: go run .
  cmd: node ssr/index.js
  shell: true
  delay: 100ms
  stop_timeout: 500ms
  signal: KILL
  kill_signal: ""
watch_paths:
- .
watch_depth: 0
