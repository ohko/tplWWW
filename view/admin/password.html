{[{ define "body" }]}
<section class="content-header">
    <div class="row">
        <div class="col-xs-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">修改密码</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="POST" onsubmit="return chk(this)">
                    <div class="box-body">
                        <div class="form-group">
                            <label>新密码</label>
                            <input type="password" class="form-control" placeholder="新密码" name="Pass">
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password" class="form-control" placeholder="确认密码" name="Pass2">
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
    </div>
</section>

<script>
    function chk(o) {
        if (o.Pass.value.length == 0 || o.Pass.value != o.Pass2.value) {
            alert("两次输入的密码不一致！")
            return false
        }
        return true
    }
</script>
{[{ end }]}
