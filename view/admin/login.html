{[{ define "body" }]}
<div class="login-box">
  <div class="login-logo">
    <a href="./">LOGIN</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg"></p>

    <form onsubmit="return doLogin(this)" method="post">
      <input type="hidden" name="callback" value="{[{.callback}]}">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="帐号" name="user" value="admin">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="password" value="admin">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" name="remember"> 记住密码</label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
        </div>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="/oauth2/login?callback={[{.callback}]}" class="btn btn-block btn-success btn-flat"><i
          class="fa fa-lock"></i> Sign in using
        OAuth2</a>
    </div>

    <a href="/">返回首页</a><br>
  </div>
</div>
<script>
  function doLogin(o) {
    $.post("/admin/login", {
      User: o.user.value,
      Password: o.password.value,
      Remember: o.remember.checked
    },
      function (x) {
        if (x.no != 0) return alert(x.data);
        $(".login-box-msg").html("登陆成功");
        if ("{[{.callback}]}" == "") location.href = "/admin/";
        else location.href = "{[{.callback}]}";
      });
    return false;
  }
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
{[{ end }]}
