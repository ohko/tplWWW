{[{ define "body" }]}
<section class="content-header">
    <a href="/admin_setting/add" class="btn btn-primary">添加</a>
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Setting</h3>
        </div>
        <div class="box-body">
            <table class="table table-hover" id="list">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Int</th>
                        <th>String</th>
                        <th>Bool</th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody>
                    {[{ range .us}]}
                    <tr>
                        <td>{[{.Key}]}</td>
                        <td>{[{.Int}]}</td>
                        <td>{[{.String}]}</td>
                        <td>{[{.Bool}]}</td>
                        <td>
                            <a href="/admin_setting/edit?Key={[{.Key}]}" class="btn btn-primary">编辑</a>
                            <a href="/admin_setting/delete?Key={[{.Key}]}" onclick="return confirm('确定删除吗？')"
                                class="btn btn-danger">删除</a>
                        </td>
                    </tr>
                    {[{ end }]}
                </tbody>
            </table>
        </div>
    </div>
</section>


<script>
    $(function () {
        $('#list').DataTable({
            'paging': true,
            'lengthChange': true,
            'searching': true,
            'ordering': true,
            'info': true,
            'autoWidth': true
        })
    })
</script>
{[{ end }]}
