{[{ define "body" }]}
<section class="content-header">
    <div class="row">
        <div class="col-xs-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">修改配置</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="POST">
                    <input name="Key" value="{[{ .Key }]}" type="hidden">
                    <div class="box-body">
                        <div class="form-group">
                            <label>关键词</label>
                            <input type="text" class="form-control" placeholder="输入关键词" value="{[{ .Key }]}" readonly>
                        </div>
                        <div class="form-group">
                            <label>数字型</label>
                            <input type="number" class="form-control" placeholder="输入数字型" name="Int"
                                value="{[{ .Int }]}">
                        </div>
                        <div class="form-group">
                            <label>逻辑型</label>
                            <input type="checkbox" name="Bool" {[{if .Bool}]}checked{[{end}]}>
                        </div>
                        <div class="form-group">
                            <label>字符串</label>
                            <input type="text" class="form-control" placeholder="输入字符串" name="String"
                                value="{[{ .String }]}">
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
    </div>
</section>
{[{ end }]}
